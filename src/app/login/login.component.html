<form [formGroup]="loginForm" (ngSubmit)="login()">
    <!--Email-->
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="" id="email" class="form-control" formControlName="email" >
        <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
            Email is Required
        </div>
        <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
            Email is Required
        </div>
    </div>
    <!--Password and Repeat Password-->
    <div class="mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" name="" id="pwd" class="form-control" formControlName="pwd">
         <!--Error-->
         <div class="form-text text-danger" *ngIf="PWD.errors?.['required'] && (PWD.dirty || PWD.touched)">
            Password is Required
        </div>
        <div class="form-text text-danger" *ngIf="PWD.errors?.['minlength'] || PWD.errors?.['maxlength'] && (PWD.dirty || PWD.touched)">
            Password should be at leaset 6 and at the max 15 characters long.
        </div>
    </div>
    <!--Create Account Button-->
    <div>
        <button type="submit" class="d-block mx-auto btn btn-outline-primary" [disabled]="loginForm.invalid">
          Login
        </button>
    </div>
    <div class="mt-3 text-center">
        <h5 class="text-success">{{message}}</h5>
    </div>
</form>
